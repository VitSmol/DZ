<div class="table__container">

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Поиск">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef
      mat-sort-header sortActionDescription="Sort by number"
      > No. </th>
      <td mat-cell *matCellDef="let element; let idx = index" > {{idx+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef
      mat-sort-header sortActionDescription="Sort by surname"
      > Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef
      mat-sort-header sortActionDescription="Sort by name"
      > Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fathername">
      <th mat-header-cell *matHeaderCellDef
      mat-sort-header sortActionDescription="Sort by fathername"
      > Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.fathername}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
